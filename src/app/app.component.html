<p-toast [preventOpenDuplicates]="true" [life]="1500" />

<p-sidebar [(visible)]="winner" position="top" dismissible="false" closeOnEscape="false" showCloseIcon="false" [style]="{height: '200px'}">
  <h3>Congratulations!</h3>
  <p>You are the new Math Master ðŸ¥³</p>
  <button type="button" class="btn btn-primary" (click)="resetGame()">Try Again?</button>
</p-sidebar>

<div class="container text-center">
  <div class="row">
    <div class="col">
      <img src="/imgs/logo2.jpg" class="img-thumbnail rounded logo-img border border-0 mt-2" alt="Math Master" /><br>
      <label class="logo-text">Math Master</label>
    </div>
  </div>

  <div id="numbers" [hidden]="modeMoney">
    <div class="row">
      <div class="col">
        <h1>
          <span class="badge text-bg-secondary ms-1 operation-text">{{ number1 }}</span> 
          <span class="badge text-bg-secondary ms-1 operation-text">+</span>  
          <span class="badge text-bg-secondary ms-1 operation-text">{{ number2 }}</span> 
        </h1>
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col">
        <button type="button" class="btn btn-primary number-button" (click)="checkAnwser(answerArray[0])">{{ answerArray[0] }}</button>
        <button type="button" class="btn btn-success number-button ms-1" (click)="checkAnwser(answerArray[1])">{{ answerArray[1] }}</button>
        <button type="button" class="btn btn-danger number-button ms-1" (click)="checkAnwser(answerArray[2])">{{ answerArray[2] }}</button>
      </div>
    </div>
  </div>

  <div id="money" [hidden]="modeNumbers"> 
    <div class="row">
      <div class="col">
        <img [src]="moneyQuestion.image" class="img-thumbnail rounded logo-img border border-0 mt-2" alt="Math Master" /><br>
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col">
        <button type="button" class="btn btn-primary number-button" (click)="checkAnwser(answerArray[0])">{{ answerArray[0] | number : '1.2-2' }}â‚¬</button>
        <button type="button" class="btn btn-success number-button ms-1" (click)="checkAnwser(answerArray[1])">{{ answerArray[1] | number : '1.2-2' }}â‚¬</button>
        <button type="button" class="btn btn-danger number-button ms-1" (click)="checkAnwser(answerArray[2])">{{ answerArray[2] | number : '1.2-2' }}â‚¬</button>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <p-progressBar [value]="progressBar" showValue="false" />
    </div>
  </div>
</div>
